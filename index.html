<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock Demo</title>
    <link rel="stylesheet" href="css/clock.css" type="text/css">
</head>
<body>
    <div class="wrap">
        <div class="clock">
            <div id="time">
                <div><span>9</span></div>
                <div><span>10</span></div>
                <div><span>11</span></div>
                <div><span>12</span></div>
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
                <div><span>7</span></div>
                <div><span>8</span></div>
            </div>
            <div id="hour-pointer" class="pointer"></div>
            <div id="minite-pointer" class="pointer"></div>
            <div id="second-pointer" class="pointer"></div>
        </div>
    </div>
    <script src="js/clock.js" type="text/javascript"></script>
</body>
</html>
